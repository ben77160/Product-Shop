<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>New Arivals</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="product-top">
                    <img src="./photo/01_287d3105-be23-41e2-a19f-ae9cdd1a7432_420x.jpg">
                    <div class="overlay">
                        <button type="button" class="btn btn-secondary" title="Quick Shop"><i class="fa fa-eye"></i></button>
                        <button type="button" class="btn btn-secondary" title="Add Wishlist"><i class="fa fa-heart-o"></i></button>
                        <button type="button" class="btn btn-secondary" title="Add to Cart"><i class="fa fa-shopping-bag"></i></button>
                    </div>
                </div>

                <div class="product-bottom text-center">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                    <i class="fa fa-star-o"></i>
                    <h3>Fitness Watch</h3>
                    <h5>€ 400.00</h5>
                </div>
            </div>


            <div class="col-md-3">
                <div class="product-top">
                    <img src="./photo/02_c3a5a17a-eed4-469e-9285-fe4b69dc1da1_420x.jpg">
                    <div class="overlay">
                        <button type="button" class="btn btn-secondary" title="Quick Shop"><i class="fa fa-eye"></i></button>
                        <button type="button" class="btn btn-secondary" title="Add Wishlist"><i class="fa fa-heart-o"></i></button>
                        <button type="button" class="btn btn-secondary" title="Add to Cart"><i class="fa fa-shopping-bag"></i></button>
                    </div>
                </div>

                <div class="product-bottom text-center">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <h3>Fitness Watch</h3>
                    <h5>€ 1200.00</h5>
                </div>
            </div>



            <div class="col-md-3">
                <div class="product-top">
                    <img src="./photo/09_a49ece6e-94d5-46dd-8c4f-283ef905958e_420x.jpg">
                    <div class="overlay">
                        <button type="button" class="btn btn-secondary" title="Quick Shop"><i class="fa fa-eye"></i></button>
                        <button type="button" class="btn btn-secondary" title="Add Wishlist"><i class="fa fa-heart-o"></i></button>
                        <button type="button" class="btn btn-secondary" title="Add to Cart"><i class="fa fa-shopping-bag"></i></button>
                    </div>
                </div>

                <div class="product-bottom text-center">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <h3>Fitness Watch</h3>
                    <h5>€ 800.00</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
